name: Docker Build and Push

on:
  push:
    branches:
      - main
  schedule:
    # Check daily at 06:00 UTC for new clawmetry releases
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest clawmetry version from PyPI
        id: pypi
        run: |
          VERSION=$(curl -sf https://pypi.org/pypi/clawmetry/json | python3 -c "import sys, json; print(json.load(sys.stdin)['info']['version'])")
          if [ -z "$VERSION" ]; then
            echo "Failed to fetch clawmetry version from PyPI" >&2
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version already exists in registry
        id: check
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.pypi.outputs.version }}"
          if docker manifest inspect "$IMAGE" > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Image $IMAGE already exists – skipping build."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Image $IMAGE not found – will build and push."
          fi

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        if: steps.check.outputs.exists == 'false' || github.event_name == 'workflow_dispatch'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.pypi.outputs.version }}

      - name: Build and push Docker image
        if: steps.check.outputs.exists == 'false' || github.event_name == 'workflow_dispatch'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CLAWMETRY_VERSION=${{ steps.pypi.outputs.version }}
